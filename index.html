<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Hub</title>
  <style>
    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* === PANIC BUTTON === */
    #panic-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #ff4c4c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    #panic-btn:hover {
      background-color: #ff1a1a;
    }

    /* === HOME SCREEN === */
    #home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .menu-card {
      width: 180px;
      height: 120px;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, background-color 0.2s;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .menu-card:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    /* === CONTENT SCREEN === */
    #content-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: none;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    #home-btn {
      position: absolute;
      bottom: 15px;
      left: 15px;
      padding: 12px 18px;
      background-color: #ffffff20;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      backdrop-filter: blur(5px);
    }
    #home-btn:hover {
      background-color: #ffffff40;
    }
  </style>
</head>
<body>

  <!-- PANIC BUTTON -->
  <button id="panic-btn" onclick="panic()">Panic</button>

  <!-- HOME MENU -->
  <div id="home-screen">
    <h1>Unblocked Hub</h1>
    <div class="menu-container">
      <div class="menu-card" onclick="openContent('https://example.com/game1')">Games</div>
      <div class="menu-card" onclick="openContent('https://example.com/movies')">Movies</div>
      <div class="menu-card" onclick="openContent('https://example.com/tvshows')">TV Shows</div>
      <div class="menu-card" onclick="openContent('https://www.youtube.com')">YouTube</div>
      <div class="menu-card" onclick="openContent('https://example.com/music')">Music</div>
    </div>
  </div>

  <!-- EMBEDDED CONTENT SCREEN -->
  <div id="content-screen">
    <iframe id="content-frame" src=""></iframe>
    <button id="home-btn" onclick="goHome()">Home</button>
  </div>

  <script>
    // Open a category in the iframe
    function openContent(url) {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('content-frame').src = url;
      document.getElementById('content-screen').style.display = 'block';
    }

    // Go back to the menu
    function goHome() {
      document.getElementById('content-screen').style.display = 'none';
      document.getElementById('content-frame').src = '';
      document.getElementById('home-screen').style.display = 'flex';
    }

    // Panic button goes to Google Classroom
    function panic() {
      window.location.href = 'https://classroom.google.com';
    }
  </script>

</body>
</html>
