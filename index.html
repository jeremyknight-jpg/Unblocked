<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unblocked Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Top Bar */
    #topbar {
        width: 100%;
        height: 50px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-bottom: 1px solid #222;
        box-sizing: border-box;
    }

    #title {
        font-size: 22px;
        font-weight: bold;
    }

    #panic {
        background: red;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    /* Home Layout */
    #home {
        padding: 20px;
        overflow-y: auto;
        height: calc(100% - 50px);
    }

    .menuGrid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .menuItem {
        background: #1b1b1b;
        padding: 25px;
        border-radius: 12px;
        font-size: 22px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .menuItem:hover {
        transform: scale(1.05);
        background: #272727;
    }

    /* Search Bar */
    #searchBar {
        padding:10px;
        width:60%;
        max-width:400px;
        border-radius:8px;
        border:none;
        font-size:16px;
        display:block;
        margin: 20px auto;
    }

    /* Game Viewer */
    #viewer {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: calc(100% - 50px);
        background: #000;
        display: none;
    }

    #viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #homeBtn {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0,0,0,0.6);
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        border: 1px solid #333;
    }

    /* Section Title */
    h2 {
        margin-left: 20px;
        margin-top: 30px;
    }

    /* Netflix-style carousel */
    .carousel-wrapper {
        position: relative;
        margin: 20px;
    }

    .carousel {
        display: flex;
        overflow-x: hidden;
        scroll-behavior: smooth;
        gap: 15px;
        padding: 10px;
    }

    .item {
        min-width: 180px;
        height: 100px;
        border-radius: 10px;
        background: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        transition: transform .2s;
        padding: 10px;
    }

    .item:hover {
        transform: scale(1.08);
    }

    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 100px;
        background: rgba(0,0,0,0.5);
        border: none;
        color: white;
        font-size: 40px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
    }

    .arrow:hover {
        background: rgba(255,255,255,0.15);
    }

    .arrow-left { left: -5px; }
    .arrow-right { right: -5px; }

    .note {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 5px;
    }

</style>
</head>

<body>

<!-- Top Bar -->
<div id="topbar">
    <div id="title">Unblocked Hub</div>
    <button id="panic" onclick="window.location.href='https://classroom.google.com'">Panic</button>
</div>

<!-- HOME PAGE -->
<div id="home">
    <h1>Welcome</h1>

    <div class="menuGrid">
        <div class="menuItem" onclick="openGames()">Games</div>
        <div class="menuItem">Movies</div>
        <div class="menuItem">TV Shows</div>
        <div class="menuItem">YouTube</div>
        <div class="menuItem">Music</div>
    </div>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search games...">

    <!-- GAMES SECTION -->
    <div id="gamesSection" style="display:none; margin-top:20px;">

        <h2>Top Games</h2>
        <div class="carousel-wrapper">
            <button class="arrow arrow-left" onclick="scrollLeft('carousel1')">&#10094;</button>

            <div class="carousel" id="carousel1">

                <div class="item" onclick="play('https://objectstorage.us-ashburn-1.oraclecloud.com/n/idzgyfi7awwr/b/bucket-20231001-1518-rb1.0/o/index.html')">
                    Retro Bowl
                </div>

                <div class="item" onclick="play('https://quiz-70.github.io/repo3/lesson-540/')">
                    College Retro Bowl
                </div>

                <div class="item" onclick="play('https://quiz-70.github.io/repo1/lesson-61/')">
                    Drive Mad
                </div>

                <div class="item" onclick="play('https://quiz-70.github.io/repo2/lesson-244/')">
                    1v1.LOL
                </div>

                <div class="item" onclick="play('https://startmyeducation.top/signin.html')">
                    Water  
                    <div class="note">password is funni</div>
                </div>

            </div>

            <button class="arrow arrow-right" onclick="scrollRight('carousel1')">&#10095;</button>
        </div>

        <h2>All Games</h2>
        <div class="carousel-wrapper">
            <button class="arrow arrow-left" onclick="scrollLeft('carousel2')">&#10094;</button>

            <div class="carousel" id="carousel2">
                <div class="item" onclick="play('https://objectstorage.us-ashburn-1.oraclecloud.com/n/idzgyfi7awwr/b/bucket-20231001-1518-rb1.0/o/index.html')">Retro Bowl</div>
                <div class="item" onclick="play('https://quiz-70.github.io/repo3/lesson-540/')">College Retro Bowl</div>
                <div class="item" onclick="play('https://quiz-70.github.io/repo1/lesson-61/')">Drive Mad</div>
                <div class="item" onclick="play('https://quiz-70.github.io/repo2/lesson-244/')">1v1.LOL</div>
                <div class="item" onclick="play('https://startmyeducation.top/signin.html')">Water</div>
            </div>

            <button class="arrow arrow-right" onclick="scrollRight('carousel2')">&#10095;</button>
        </div>

    </div>
</div>

<!-- FULLSCREEN GAME VIEWER -->
<div id="viewer">
    <iframe id="gameframe"></iframe>
    <div id="homeBtn" onclick="closeGame()">Home</div>
</div>

<script>
function openGames() {
    document.getElementById("gamesSection").style.display = "block";
}

function scrollLeft(id) {
    document.getElementById(id).scrollBy({ left: -300, behavior: "smooth" });
}

function scrollRight(id) {
    document.getElementById(id).scrollBy({ left: 300, behavior: "smooth" });
}

function play(url) {
    document.getElementById("home").style.display = "none";
    document.getElementById("viewer").style.display = "block";
    document.getElementById("gameframe").src = url;
}

function closeGame() {
    document.getElementById("viewer").style.display = "none";
    document.getElementById("home").style.display = "block";
    document.getElementById("gameframe").src = "";
}

// Live Search Bar
document.getElementById('searchBar').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    const allItems = document.querySelectorAll('#carousel1 .item, #carousel2 .item');
    allItems.forEach(item => {
        const name = item.innerText.toLowerCase();
        if (name.includes(query)) {
            item.style.display = 'flex';
        } else {
            item.style.display = 'none';
        }
    });
});
</script>

</body>
</html>
